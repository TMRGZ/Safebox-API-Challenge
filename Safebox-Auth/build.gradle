import org.openapitools.generator.gradle.plugin.tasks.GenerateTask

group 'com.rviewer.skeletons'
version '1.0.0'

tasks.register('buildAuthServer', GenerateTask) {
    generatorName = "spring"
    inputSpec = "$rootDir/api/safebox-auth.spec.yaml".toString()
    apiPackage = "com.rviewer.skeletons.infrastructure.controller"
    modelPackage = "com.rviewer.skeletons.infrastructure.controller.model"
    outputDir = "$buildDir/generated/sources/authserver".toString()
    configOptions = [
            interfaceOnly: "true",
            performBeanValidation: "true"
    ]
}

tasks.build.dependsOn('buildAuthServer')